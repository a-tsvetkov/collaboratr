@(title: String)(content: Html)(userBar: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>@title | Collaboratr</title>

        <!-- Bootstrap core CSS -->
        <link href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))" rel="stylesheet">
        <link href="@routes.WebJarAssets.at(WebJarAssets.locate("chosen.css"))" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="navbar navbar-fixed-top navbar-default">
            <div class="container">
                <div class="container-fluid">
                    <div class="navbar-header"><a class="navbar-brand" href="#">Collaboratr</a></div>
                    <div class="collapse navbar-collapse">
                        @userBar
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="@routes.Dashboard.index">Dashboard</a>
                            </li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div id="content">
                @content
            </div>
            <hr>
            <footer>
                <p>Â© Alex Tsvetkov 2013</p>
            </footer>
        </div>
        <script data-main="@routes.Assets.at("javascripts/main.js")" src="@routes.WebJarAssets.requirejs()"></script>
    </body>
</html>
